<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenkiV3</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <!--This is a container-->
        <div class="navbar__container"> 
            <a href="/index.html" id="navbar__logo"><i class="fas fa-fire"></i>GENKI Kanji Generator</a>
            <!--A div class and id are just attributes used to target-->
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <!--Unordered list (ul), I have no idea what it is used for-->
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="https://github.com/NagisaHere/" target="_blank" class="navbar__links">GitHub</a>
                </li>
                <li class="navbar__item">
                    <a href="https://ebookcentral.proquest.com/lib/uql/detail.action?docID=6417968" target="_blank" class="navbar__links">Textbook</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="body">
        <div class="kanji__container" id = "kanji__container">
            <!-- Reference kanji generation here -->
            <h1 id="kanji__placeholder">Press Generate!</h1>
        </div>
    </div>

    <div class="button">
        <button class = "btn btn-ripple"type = "button" id="generate">Generate</button>
    </div>

    
    <div class="chapter">
        <div class="chapterselector">
            <div class="chapterselector__container">
                <!-- list goes here -->
                <ol class="chapterselector__menu">
                    <li class="chapterselector__item"><a id="Ch20">Ch20</a></li>
                    <li class="chapterselector__item"><a id="Ch21">Ch21</a></li>
                    <li class="chapterselector__item"><a id="Ch22">Ch22</a></li>
                    <li class="chapterselector__item"><a id="Ch23">Ch23</a></li>
                </ol>
            </div>

            <h1>Grammar Display</h1>
        </div>
        <div class="chapterdisplay">
                <!-- Display what is selected in character selector -->
                 <div class="chapterdisplay__content" id="grammar__container">
                    <p id="grammar__content">Click a Chapter!</p>
                 </div>
        </div>
    </div>


    <div class="description">
        <!-- courtesy of https://stackoverflow.com/questions/4642681/simple-way-to-display-data-in-a-txt-file-on-a-webpage -->
        <object data="description.txt" id="desc" width="300" height="200">
            Not Supported
        </object>
    </div>

    <div class="footer">
        <p>Developed by Ryan Wang</p>
    </div>

    
    

    <script type="module" src="./index.js"></script>
</body>
</html>

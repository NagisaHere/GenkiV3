<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>GenkiV2</title>
</head>
<body>
    <div class="header">
        <h1>GENKI Kanji Generator</h1>
    </div>

    <div class="body">
        <!-- Reference kanji generation here -->
         <h1 id="body__kanji">Sample text</h1>
    </div>

    <div class="button">
        <button type = "button" id="generate">Generate</button>
    </div>

    <div class="togglerare">
        <h1>Toggle Rare</h1>
        <label class="switch">
            <input id="togglerare" type="checkbox">
            <span class="slider round"></span>
        </label>
    </div>
    

    <div class="description">
        <!-- courtesy of https://stackoverflow.com/questions/4642681/simple-way-to-display-data-in-a-txt-file-on-a-webpage -->
        <object data="description.txt" id="desc" width="300" height="200">
            Not Supported
        </object>
    </div>

    <div class="chapterselector">
        <div class="chapterselector__container">
            <!-- list goes here -->
            <ol class="chapterselector__menu">
                <li class="chapterselector__item"><a id="Ch20">Ch20</a></li>
                <li class="chapterselector__item"><a id="Ch21">Ch21</a></li>
                <li class="chapterselector__item"><a id="Ch22">Ch22</a></li>
                <li class="chapterselector__item"><a id="Ch23">Ch23</a></li>
            </ol>
        </div>
    </div>

    <div class="chapterdisplay">
        <!-- Display what is selected in character selector -->
         <div class="chapterdisplay__content">
            Placeholder
         </div>
    </div>

    
    

    <script type="module" src="./index.js"></script>
</body>
</html>
